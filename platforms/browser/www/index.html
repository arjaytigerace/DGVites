<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/app.css">

    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .imgback{
           background-image:    url();
          background-size:     cover;  
          background-repeat:   no-repeat;
          background-position: center center;  
        }
        body{
          text-shadow: 2px 2px 4px#000000;
        }
    </style>
  </head>
  <body class="theme-dark">
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title text-color-yellow">DGVites</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
<!--            <a href="/list/"><img src="imgs/invitation.png" width="100%" height="100%"></a>-->
            <!-- Link to another page -->
              <a href="/list/">
                <img src="imgs/engaged!.png" width="100%" style="height:100%;background-size:contain;background-repeat:no-repeat;background-position: center center;" />        
              </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
